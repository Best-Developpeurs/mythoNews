<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Centrer le titre dans la section */
      h1 {
        text-align: center;
      }
      .article-card {
        background-image: url('images/Gaïa_1.png');
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <header id=journal-header>
      <h1>Gazette de l'Olympe</h1>
    </header>

    <div id="audio-player">
      <button id="play">Musique</button>
      <button id="pause">Pas musique</button>
      <span id="status">Stopped</span>
    </div>
    <audio id="my-audio" src="Sons%20en%20arrière%20plan/Musique%201.mp3"></audio>

    <hr>

    <section>
      <h1>Articles</h1>
      <div class="article-card">
        <a href="articles/La_création_du_monde.html" class="article-link">
          <img src="images/Gaïa_2.png" class="article-image" alt="Image article">
          <div class="article-content">
            <h3 class="article-title">La création du monde</h3>
            <p class="article-meta">le 30 décembre par <strong>Jacob GALEA</strong></p>
            <span class="article-comments">3</span>
          </div>
        </a>
      </div>
    </section>

    <footer>
      <p>by <strong>Jacob GALEA</strong>, <strong>Tristant BOUTIN</strong> et <strong>Andrea DI-PIETRO</strong></p>
    </footer>

    <script>
      const audio = document.getElementById('my-audio');
      const playButton = document.getElementById('play');
      const pauseButton = document.getElementById('pause');
      const status = document.getElementById('status');

      playButton.addEventListener('click', () => {
          audio.play();
          status.textContent = 'Playing';
      });

      pauseButton.addEventListener('click', () => {
          audio.pause();
          status.textContent = 'Paused';
      });
    </script>
  </body>
</html>
