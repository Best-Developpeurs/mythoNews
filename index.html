<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La gazette de l'Olympe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-image: url('Mythe-site.jpeg');
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        #article-links {
            margin-top: 10px;
            text-align: center;
        }
        #article-links a {
            display: inline-block;
            margin: 5px;
            color: #555;
            background-color: #f0f0f0;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        #article-links a:hover {
            background-color: #ddd;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        article {
            margin-bottom: 20px;
        }
        article h2 {
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        .gauche {
            text-align: left;
        }
        .centre {
            text-align: center;
        }
        .droite {
            text-align: right;
        
        }
    </style>
</head>
<body>
    <header>
        <h1>La gazette de l'Olympe</h1>
        <time id="heure-actuelle"></time>
        <div class="gauche">Jacob GALEA</div>
        <div class="right">Andrea DI-PIETRO</div>
        <div class="center">Tristan BOUTIN</div>
        <details>Mise à jour !</details>
    </header>

    <nav>
        <a href="article.html">Page d'articles actuels</a>
        <a href="archives.html">Anciens Articles</a>
        <a href="cartes.html">Les cartes mythologiques</a>
    </nav>
<h1>Changement du site</h1>
    <button id="open-dialog">Ouvrir les details</button>

    <dialog id="dialog">
        <h2>Un changement pas encore fini</h2>
        <p>Nous n'avons pas fini<ref>Pages, arrieres plans, etc.</ref>le developement du site. Soyez donc patients !</p>
        <button id="close-dialog">Fermer</button>
    </dialog>
</body>
    <script>
        function afficherHeure() {
            const maintenant = new Date(); // Crée un objet Date contenant l'heure actuelle
            const heure = maintenant.getHours().toString().padStart(2, '0'); // Heure (HH)
            const minutes = maintenant.getMinutes().toString().padStart(2, '0'); // Minutes (MM)
            const secondes = maintenant.getSeconds().toString().padStart(2, '0'); // Secondes (SS)
            
            const heureFormatee = `${heure}:${minutes}:${secondes}`; // Format HH:MM:SS
            
            document.getElementById('heure-actuelle').textContent = heureFormatee; // Mise à jour du contenu
        }

        // Met à jour l'heure chaque seconde
        setInterval(afficherHeure, 1000);

        // Appel initial pour afficher l'heure immédiatement
        afficherHeure();
    </script>
    <script>
        const dialog = document.getElementById('dialog');
        const openButton = document.getElementById('open-dialog');
        const closeButton = document.getElementById('close-dialog');

        // Ouvrir le dialogue
        openButton.addEventListener('click', () => {
            dialog.showModal(); // Affiche en mode modal (bloque l'arrière-plan)
        });

        // Fermer le dialogue
        closeButton.addEventListener('click', () => {
            dialog.close(); // Ferme la boîte de dialogue
        });
    </script>
</html>
